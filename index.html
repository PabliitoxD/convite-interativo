<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pergaminho</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="stage">
      <div class="pergaminho" id="pergaminho" aria-hidden="true" role="button" tabindex="0" title="Clique para abrir/enrolar">
        <img src="img/pergaminho-fechado.png" class="pergaminho-img closed" alt="Pergaminho fechado">
        <img src="img/pergaminho-escrito.png" class="pergaminho-img open" alt="Pergaminho aberto">
        
        <div class="pergaminho-anexo" id="pergaminhoAnexo" aria-hidden="true">
          <img src="img/pergaminho-anexo.png" class="anexo-img" alt="Pergaminho anexo" id="anexoImg">
        </div>
      </div>
    </main>

    <!-- Modal para ampliar anexo -->
    <div class="modal-anexo" id="modalAnexo">
      <img src="img/pergaminho-anexo.png" class="modal-img" alt="Pergaminho anexo ampliado">
      <span class="close-modal">&times;</span>
    </div>

    <script src="scripts.js"></script>
  </body>

</html>
